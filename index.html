<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="./style.css" rel="stylesheet">
  <title>App Notifications</title>
</head>

<body>
  <div class="container-wrapper">
    <div class="container">

      <div class="bell">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="gold" class="w-6 h-6">
          <path fill-rule="evenodd" d="M5.25 9a6.75 6.75 0 0113.5 0v.75c0 2.123.8 4.057 2.118 5.52a.75.75 0 01-.297 1.206c-1.544.57-3.16.99-4.831 1.243a3.75 3.75 0 11-7.48 0 24.585 24.585 0 01-4.831-1.244.75.75 0 01-.298-1.205A8.217 8.217 0 005.25 9.75V9zm4.502 8.9a2.25 2.25 0 104.496 0 25.057 25.057 0 01-4.496 0z" clip-rule="evenodd" />
        </svg>      
      </div>

      <div class="header">
        <h5>Notifications</h5>
      </div>
      
      <div class="notification new">
        <div class="user-photo">
        <img src="https://cdn-cf.ginx.tv/respawn-cdn/zNB2_c1kjjX4wW2emlxy7mNoZgghCtsc6n7OyseYP10/fill/1280/0/no/1/aHR0cHM6Ly93d3cuZ2lueC50di91cGxvYWRzMi9aZWxkYS90ZWFyc29mdGhla2luZ2RvbS9DdXN0b21fSWNvbl9FbGVtZW50cy9UZWFyc19PZl9UaGVfS2luZ2RvbV9DdXN0b21fSWNvbl9FbGVtZW50c19aZWxkYV9IZWFkZXJfTmludGVuZG8uanBn.webp">
        </div>
        <div class="notification-detail">
          <p class="name">Zelda</p>
          <p>Uploaded 4 new pictures into album TOTK.</p>
          <p class="posted-time">Just Now</p>
        </div>
      </div>
      <div class="notification new">
        <div class="user-photo">
          <img src="https://www.digitaltrends.com/wp-content/uploads/2019/09/the-legend-of-zelda-links-awakening-review-press-image-1.jpg?p=1">
        </div>
        <div class="notification-detail">
          <p class="name">Link</p>
          <p>Rated your page ildiesign.</p>
          <p class="posted-time">2 minutes ago</p>
        </div>
      </div>
      <div class="notification">
        <div class="user-photo">
          <img src="https://cdn.cloudtek.vn/images/2023/06/22/hocmarketing-org-og-14810-unleash-chaos-in-hyrule-player-crafts-jaw-dropping-korok-catapult-in-zelda-tears-of-the-kingdom.jpg">
        </div>
        <div class="notification-detail">
          <p class="name">Korok</p>
          <p>Commented on your post Yahaha.</p>
          <p class="italics">"Looks delicious!"</p>
          <p class="posted-time">Yesterday</p>
        </div>
      </div>
      
      <div class="notification">
        <div class="user-photo">
          <img src="https://www.gamerguides.com/assets/media/15/11074/enemy_chuchu_junior_detail-37f9501a.png">
        </div>
        <div class="notification-detail">
          <p class="name">ChuChu</p>
          <p>Uploaded 6 new pictures into album trips BOTW.</p>
          <p class="posted-time">Yesterday</p>
        </div>
      </div>

      <div class="footer">
        <p class="view-all">View all</p>
      </div>

      <div class="expandable">

      </div>
      
    </div>
  </div>
  
</body>
</html>
